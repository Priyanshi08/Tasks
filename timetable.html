<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    <center>
      <table border="1px" style="border-collapse: collapse;">
        <tr>
          <th colspan="6"><center>Time Table</center></th>
        </tr>
        <tr>
          <td rowspan="7"><b>Hours</b></td>
        </tr>
        <tr>
          <td><b>Monday</b></td>
          <td><b>Tuesday</b></td>
          <td><b>Wednesday</b></td>
          <td><b>Thursday</b></td>
          <td><b>Friday</b></td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Arts</td>
        </tr>
        <tr>
          <td colspan="5">
            <center><b>Lunch</b></center>
          </td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td colspan="2" rowspan="2"><b>Project</b></td>
        </tr>
        <tr>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
        </tr>
      </table>
    </center>
  </body>
</html>
