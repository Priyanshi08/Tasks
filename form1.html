<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body><center>
    <fieldset style="width: 50%;">
        <legend>Student Information</legend>
    <form action="basic tag.html" method="post">
     <table>
        <tr>
            <td>
                <label for="">First Name</label></td>
                <td>
                <input type="text"  name="fname" value="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Last Name</label></td>
                <td>
                <input type="text"  name="lname" value="">
            </td>
        </tr>
         <tr>
            <td>
                <label for="">Email</label></td>
                <td>
                <input type="email" name="email" value="" placeholder="abc@gmail.com">
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Phone Number</label>
            </td>
            <td>
                <input type="tel" name="Mobile" value="">
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Birth Date</label></td>
                <td>
                <input type="datetime-local" name="bday" value="">
            </td>
         </tr>
         
         <tr>
            <td>
                <label for="">Address</label>
            </td>
            <td>
                <textarea rows="5" cols="20"></textarea>
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Password</label></td>
                <td>
                <input type="password" name="password" value="" pattern="[A-Za-z0-9]{5,8}">
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Select Language</label>
            </td>
            <td>
                <input type="checkbox" name="Gujarati" value="">Gujarati
                <input type="checkbox" name="Hindi" value="">Hindi
                <input type="checkbox" name="English" value="">English
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Select Gender</label>
            </td>
                <td>
                <input type="radio" name="male" value="">Male
                <input type="radio" name="male" value="">Female                
                <input type="radio" name="male" value="">Other
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Select state</label>
            </td>
           
            <td><select name="" id="">
                    <option value="">Gujarat</option>
                    <option value="">Maharastra</option>
                    <option value="">Rajasthan</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Select File</label>
            </td>
            <td>
                <input type="file" name="file" value="" multiple>
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Submit</label>
            </td>
            <td>
                <input type="submit"  value="Ok">
            </td>
         </tr>
         <tr>
            <td>
                <label for="">Reset</label>
            </td>
            <td>
                <input type="reset"  value="Cancel">
            </td>
         </tr>
     </table>
    </form>
</fieldset>
</body></center>
</html>
