<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Registration Form</center></h1>
    <center>
    <fieldset style="width: 30%; background-color: lightgray;" >
        
        <form action="basic tag.html" method="post">
            <table border="1px">
                <tr>
                    <td>
                        <label for="">Enter Your First Name</label>
                        <td>
                        <input type="text" name="fname" value="">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enter Your Last Name</label>
                        <td>
                        <input type="text" name="lname" value="">
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enter Your Password</label>
                        <td>
                        <input type="password" name="pwd" value="">
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enter Your Email</label>
                        <td>
                        <input type="email" name="email" value="">
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Enter Your Number</label>
                        <td>
                        <input type="tel" name="mobile" value="">
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                      <label for="">ADDRESS</label>
                    </td>
                    <td>
                      <textarea cols="20" rows="5"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>
                        <label for="">Select Your Gender</label>
                        <td>
                        <input type="radio" name="m" value="">Male
                        <input type="radio" name="m" value="">Female
                    </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Your Hobbies</label>
                        <td>
                        <input type="checkbox" name="h1" value="">hobby1
                        <input type="checkbox" name="h2" value="">hobby2
                        <input type="checkbox" name="h3" value="">hobby3
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Your DOB</label>
                        <td>
                        <input type="date" name="DOB" value="">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select Your Country</label>
                         </td>
                    <td><select name="country" id="">
                            <option value="" selected="selected" disabled="disabled">Select your country</option>
                            <option value="1">India</option>
                            <option value="2">Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload Your Pic</label>
                    </td>
                    <td>
                        <input type="file" name="file" value="" multiple>
                    </td>
                 </tr> 
              
                 <tr>
                    
                    <td colspan="2"><center>
                        <input type="submit"  value="Save My Data">
                        <input type="reset"  value="Reset Data"></center>
                    </td>
                 <!-- </tr>
                 <tr>
                    
                    <td>
                        <input type="reset"  value="Reset Data">
                    </td> -->
                 </tr>
          </table>
        </form>
    </fieldset></center>
</body>
</html>
